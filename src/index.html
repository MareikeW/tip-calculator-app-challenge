<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1>Splitter</h1>

  <main>
    <div class="container">
      <h2>Bill</h2>
      <label class="icon">
        <input type="text" placeholder="142.55" />
      </label>
    </div>

    <div class="container">
      <h2>Select Tip %</h2>
      <div class="btn-tip-container">
      <button class="btn-tip">5%</button>
      <button class="btn-tip">10%</button>
      <button class="btn-tip">15%</button>
      <button class="btn-tip">25%</button>
      <button class="btn-tip">50%</button>
      <input type="text" placeholder="Custom" id="custom-tip" />
      </div>
    </div>

    <div class="container">
      <h2>Number of People</h2>
      <label class="icon" id="icon-people">
        <input type="number" placeholder="5" />
      </label>
    </div>

    <div class="container result-container">
      <div class="flex">
        <div>
          <h3>Tip Amount</h3>
          <span>/ person</span>
        </div>
        <p class="result-tip">$4.27</p>
      </div>

      <div class="flex">
        <div>
          <h3>Total</h3>
          <span>/ person</span>
        </div>
      <p class="result-total">$32.79</p>
      </div>
      <button class="btn-reset">Reset</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mareike Wendler</a>.
  </div>
</body>
</html>
